<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Test loading a local XML Document</title>
    <link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css">
    <script language="JavaScript" type="text/javascript" src="../app/jsUnitCore.js"></script>
    <script language="javascript" type="text/javascript" src="../jscripts/tiny_mce/tiny_mce.js"></script>
    <script language="javascript" type="text/javascript">
    <script language="JavaScript" type="text/javascript">
	tinyMCE.init({
	mode : "textareas",
	theme : "simple"
	});
	
	function testAssertAlwaysTrue(){
	assertEquals( SetContentToEditor('Hello World'), GetContentToEditor('Hello World'));
	}
	function SetContentToEditor(InputText){
	tinyMCE.setContent(InputText);
	}
	function GetContentToEditor(){
	SavedText = tinyMCE.getContent(InputText);
	return (SavedText)
	}
	</script>
	
	
<script language="javascript" type="text/javascript"> 
	
	
	</script>
</head>

<body>
<h1>JsUnit Load XML</h1>

<textarea id="elm2" name="elm2" rows="15" cols="32">
	nothing to see here
</textarea>
<br />

<p>This page tests loading XML. To see them, take a look at the source.</p>
</body>
</html>
